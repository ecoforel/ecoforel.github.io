<script>
const $ = s=>document.querySelector(s);
const toastEl = $("#toast");
function toast(msg){ toastEl.textContent = msg; toastEl.classList.add("show"); setTimeout(()=>toastEl.classList.remove("show"), 2600); }

const GEOJSON = JSON.parse(document.getElementById('zones').textContent);

function swapLngLat(c){ if(Array.isArray(c) && typeof c[0]==='number') return [c[1],c[0]]; if(Array.isArray(c)) return c.map(swapLngLat); return c; }
function convertForYmaps(fc){
  const out = { type:"FeatureCollection", features:[] };
  (fc.features||[]).forEach((f,i)=>{
    if(!f || !f.geometry) return;
    const t = f.geometry.type;
    if(t!=="Polygon" && t!=="MultiPolygon") return;
    out.features.push({
      type:"Feature",
      id: f.id ?? i,
      properties: f.properties || {},
      geometry: { type:t, coordinates: swapLngLat(f.geometry.coordinates) }
    });
  });
  return out;
}

let map, objectManager, userPlacemark=null;

ymaps.ready(()=>{
  map = new ymaps.Map('map', {center:[59.9386,30.3141], zoom:9, controls:['zoomControl','typeSelector','fullscreenControl']});
  objectManager = new ymaps.ObjectManager({clusterize:false, geoObjectOpenBalloonOnClick:true});
  map.geoObjects.add(objectManager);

  const ymData = convertForYmaps(GEOJSON);
  objectManager.add(ymData);

  // Apply colors
  objectManager.objects.each((obj)=>{
    const p = obj.properties || {};
    const fill   = p.fill   || '#3b82f6';
    const stroke = p.stroke || fill;
    const fo = (p['fill-opacity']!=null)?Number(p['fill-opacity']):0.22;
    const so = (p['stroke-opacity']!=null)?Number(p['stroke-opacity']):0.6;
    const sw = Number(p['stroke-width']||3);
    objectManager.objects.setObjectOptions(obj.id,{fillColor:fill, strokeColor:stroke, fillOpacity:fo, strokeOpacity:so, strokeWidth:sw});
    const balloonHTML = `<div style="font-weight:700;margin-bottom:6px;">${p.name||('Зона '+obj.id)}</div>` + (p.description?`<div>${p.description}</div>`:'');
    objectManager.objects.setObjectProperties(obj.id, {balloonContent: balloonHTML, hintContent: p.name||('Зона '+obj.id)});
  });

  try { const b = objectManager.objects.getBounds && objectManager.objects.getBounds(); if(b) map.setBounds(b, {checkZoomRange:true, zoomMargin:40}); } catch(e){}
});

async function checkAddress(){
  const addr = $("#addr").value.trim();
  if(!addr) return toast("Введите адрес");
  try{
    const url = 'https://nominatim.openstreetmap.org/search?format=json&limit=1&q='+encodeURIComponent(addr);
    const r = await fetch(url);
    const j = await r.json();
    if(!j.length) return toast("Адрес не найден");
    const lat = parseFloat(j[0].lat);
    const lon = parseFloat(j[0].lon);
    const coords = [lat, lon];
    if(!userPlacemark){
      userPlacemark = new ymaps.Placemark(coords, { balloonContent: addr }, { preset: 'islands#redDotIcon' });
      map.geoObjects.add(userPlacemark);
    } else {
      userPlacemark.geometry.setCoordinates(coords);
      userPlacemark.properties.set('balloonContent', addr);
    }
    map.setCenter(coords, 13);
  }catch(e){ toast("Ошибка геокодера"); }
}

document.getElementById("check").addEventListener("click", checkAddress);
</script>
